<script type="text/javascript" charset="utf-8">
    mui.init();
	var slider = mui("#slider");
	slider.slider({
		interval: 1000
	});
	mui.plusReady(function() {
		//搜索
		document.getElementById("button").addEventListener("tap",function(){
			var text = document.getElementById("search-text").value;
	
			//location.href="xian.html";
			// 获取当前点击的li的文本内容
				//mui.preload()
				// 打开新页面
			mui.openWindow({
				url: 'city.html',
				id: 'detail',
				styles: {
					top: '0px', //新页面顶部位置
					bottom: '0px' //新页面底部位置
				},
				extras: {
					title: text
					//..... //自定义扩展参数，可以用来处理页面间传值
				},
				createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				show: {
					autoShow: true, //页面loaded事件发生后自动显示，默认为true
					aniShow: 'slide-in-left', //页面显示动画，默认为”slide-in-right“；
					duration: 100, //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					event: 'titleUpdate', //页面显示时机，默认为titleUpdate事件时显示
					extras: {} //窗口动画是否使用图片加速
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
					options: {
						width: '100px', //等待框背景区域宽度，默认根据内容自动计算合适宽度
						height: '100px', //等待框背景区域高度，默认根据内容自动计算合适高度
					}
				}
			})
		})
		
	})
	
</script>
